version: 2

models:
  - name: fact_purchase_order_line

    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.purchasing__purchase_order_lines`"

    columns:
      - name: purchase_order_line_key
        data_tests:
          - unique
          - not_null
      
      - name: description
        data_tests:
          - not_null
      
      - name: is_order_line_finalized
        data_tests:
          - not_null
          - accepted_values:
              values: ['Order Line Finalized', 'Order Line Not Finalized']
      
      - name: is_order_finalized
        data_tests:
          - not_null
          - accepted_values:
              values: ['Order Finalized', 'Order Not Finalized']
      
      - name: order_date
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2013-01-01'"
      
      - name: expected_delivery_date
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2013-01-01'"
      
      # - name: last_receipt_date
      #   data_tests:
      #     - not_null
      
      - name: purchase_order_key
        data_tests:
          - not_null
      
      - name: product_key
        data_tests:
          - not_null
      
      - name: package_type_key
        data_tests:
          - not_null
      
      - name: supplier_key
        data_tests:
          - not_null
      
      - name: delivery_method_key
        data_tests:
          - not_null
      
      - name: contact_person_Key
        data_tests:
          - not_null
      
      - name: ordered_outers
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      
      - name: received_outers
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      
      # - name: expected_unit_price_per_outer
      #   data_tests:
      #     - not_null