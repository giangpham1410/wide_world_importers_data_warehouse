version: 2

models:
  - name: stg_dim_state_province
    columns:
      - name: state_province_key
        data_tests:
          - unique
          - not_null

      - name: state_province_name
        data_tests:
          - not_null
          
      - name: state_province_code
        data_tests:
          - not_null
          
      - name: sales_territory
        data_tests:
          - not_null
          
      - name: country_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_country')
              field: country_key
          
      - name: country_name
        data_tests:
          - not_null
          
      - name: country_code
        data_tests:
          - not_null
          
      - name: region
        data_tests:
          - not_null